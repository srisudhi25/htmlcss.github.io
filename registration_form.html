    <title>Form</title>

<style>
    body{
        background-color: rgb(253, 215, 141);
       
        background-image: url("https://images.pexels.com/photos/1631677/pexels-photo-1631677.jpeg?auto=compress&cs=tinysrgb&w=600");
        background-size:cover;
        background-repeat: no-repeat;

    form{

        background-color:rgb(246, 106, 64);

        height: 600px;
        padding: auto;
    }
    input{

        margin-right: 2%;
    }
    .btn{

    }

    }

<body>    

    <form>

        <label><b>First Name : </b><input type="text"> </label><br>

        <br><label><b>Gender :  </b></label>
