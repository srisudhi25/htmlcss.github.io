<style>
    body{

       margin-top: 15%;

<body>    

    <form>
        <h1>Login</h1>

        <label><b>Email Id : </b><input type="text"> </label><br>
        <br><label><b>Password :  </b><input type="password"> </label><br>
       
        <br>  <input  id="login" class="btn" type="submit" value="Login">
        <p>or</p>
        <nav>No account ? <a id="register" class="n1" href="registration_form.html">Create a new account</a></nav>

    </form>

    <script>
        var x= document.getElementById("login");
        var y= document.getElementById("register");
        var z= document.getElementById("btn");
        function register() {
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
        }
        function login() {
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0px";
        }
        
    </script>
